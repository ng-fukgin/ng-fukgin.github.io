# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://ng-fukgin.github.io/
date_format: "ordinal"
title: 伍福建
#subtitle: "公众号：闷骚的程序员"
#description: "马壮的个人博客，公众号：闷骚的程序员"
keywords: 伍福建, wufujian, Fujian,ng-fukgin
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5
repository: ng-fukgin/ng-fukgin.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: false
# 可选组件配置
components:
    # 分享
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # 不蒜子访问统计
    busuanzi:
        enabled: false
        start_date: 2020-05-03
    # My Popular Repositories
    side_bar_repo:
        enabled: true
        limit: 5
    # 文章字数统计
    word_count:
        enabled: true
    
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 代码高亮风格，支持的 theme 列表见 https://github.com/ng-fukgin/rouge-themes
highlight_theme: github

