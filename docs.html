<!-- Page Header -->
{% include intro-header.html type='page' short=true %}


<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<!-- Tags (as filter) -->
			<div id='tag_cloud' class="tags tags-sup js-tags">
				<ul>
					{% for link in site.data.docs %}
					<li><a href="{{link.url}}" target="_blank">{{link.sitename}}</a></li>
					{% endfor %}
				</ul>
			</div>


		</div>
	</div>
</div>



<div style="height:120px;margin-top:20px;">
	{% for link in site.data.docs %}
	<div class="alert alert-danger pull-left" style="width:22%;margin-right:10px;">
		<a href="{{link.url}}" target="_blank" class="alert-link" title={{link.sitename}}><span
				class="glyphicon glyphicon-user"></span>{{link.sitename}}</a>
	</div>
	{% endfor %}
</div>
